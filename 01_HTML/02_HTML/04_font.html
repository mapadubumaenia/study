<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 참고: 디자인(색깔, 배치: css),html도 일부 가능 -->
    <p>Lorem, ipsum dolor sit amet</p>
    <p><b>Lorem, ipsum dolor sit amet</b></p> 
    <!-- 굵은 글씨 -->
    <p><i>Lorem, ipsum dolor sit amet</i></p>  
    <!-- 기울임체 -->
    <p><small>Lorem, ipsum dolor sit amet</small></p> 
    <!-- 작은글씨 -->
    <p>Lorem, <sub>ipsum</sub> dolor sit amet</p> 
    <!-- 아래첨자 -->
    <p>Lorem, <sup>ipsum</sup> dolor sit amet</p> 
    <!-- 윗첨자 -->
    <p>Lorem, <ins>ipsum</ins> dolor sit amet</p>
     <!-- 글자에 밑줄 -->
    <p>Lorem, <del>ipsum</del> dolor sit amet</p> 
    <!-- 글자에 취소선 -->
    Lorem ipsum dolor <br />
    <!-- 줄바꿈 -->
    Lorem ipsum dolor 
    <hr />
    <!-- 수평선 태그 -->
    Lorem ipsum dolor

    
    
</body>
</html>
