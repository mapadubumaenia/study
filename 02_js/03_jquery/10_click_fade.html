<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="menu">
      <li>HTML</li>
      <li>CSS</li>
    </ul>
    <button id="btn">숨기기/보이기</button>
    <br />
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(function () {
            //용도: 클릭을 반복하면 천천히 숨겼다가 나타남
            $("#btn").click(function () {
                $("#menu").fadeToggle("slow");
            });
        });
    </script>
  </body>
</html>
