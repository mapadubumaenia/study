<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="menu2">
      <li>JS</li>
      <li>VUE</li>
    </ul>
    <button id="quiz">숨기기</button>
    <button id="quiz2">보이기</button>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
      $(function () {
        $("#quiz").click(function () {
          $("#menu2").hide();
        });
        $("#quiz2").click(function () {
          $("#menu2").show();
        });
      });
    </script>
  </body>
</html>
