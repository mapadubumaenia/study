<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="menu">
      <li>HTML</li>
      <li>CSS</li>
    </ul>
    <button id="btn">숨기기</button>
    <button id="btn2">보이기</button>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        //숨기기 함수: $("선택자").hide();
        //보이기 함수: $("선택자").show();
        $(function () {
            $("#btn").click(function () {
                $("#menu").hide();
            });
            $("#btn2").click(function () {
                $("#menu").show();
            });
        })
    </script>
  </body>
</html>
