<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="menu">
      <li>HTML</li>
      <li>CSS</li>
    </ul>
    <button id="btn">숨기기/보이기</button>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
      $(function () {
        //btn버튼을 클릭하면 메뉴를 토글하세요.
        $("#btn").click(function () {
          $("#menu").toggle();
        });
      });
    </script>
  </body>
</html>
